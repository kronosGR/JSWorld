  <body id="login">
    <div class="wrapper">
      <header>
        <a href="index.html">
          <img src="/images/logo.png" alt="Logo" class="logo" />
        </a>
        <section>
          <label for="search">
            <img src="images/search.png" alt="Search" class="search-image" />
          </label>
          <input type="checkbox" name="search" id="search" />
          <form action="search.html" method="GET" id="search-form">
            <input
              title="Search"
              type="text"
              id="searchFor"
              name="searchFor"
              placeholder="Press enter to search"
            />
          </form>

          <a href="account.html">
            <img src="images/account.png" alt="Account" class="account-image" />
          </a>

          <label for="menu">
            <img src="images/menu.png" alt="Menu" class="menu-image" />
          </label>
          <input type="checkbox" name="menu" id="menu" />
          <nav>
            <span class="menu-title">Menu</span>

              <li><a href="index.html">Home</a></li>

            </ul>
            <img src="images/logo.png" alt="JS World" class="nav--img" />
          </nav>
        </section>
      </header>

      <main>
        <h1>Contact us</h1>
        <form method="GET" id="contact--form">
          <label for="usermame">
            Name
            <input placeholder="Minimum 5 characters" type="text" name="username" id="username" title="Name" required />
          </label>
          <label for="email">
            Email
            <input placeholder="A valid email address" type="email" name="email" id="email" required />
          </label>
          <label for="subject">
            Subject
            <input placeholder="Minimum 15 characters" type="text" name="subject" id="subject" required />
          </label>
          <label for="message">
            Message
            <textarea placeholder="Minimum 25 characters" name="message" id="message" required></textarea>
          </label>
          <button type="submit" disabled>Send</button>
          <p id="log-error"></p>
        </form>
      </main>

      <footer>
        <a href="index.html">Home</a>
        <a href="tutorials.html">Tutorials</a>
        <a href="about.html">About us</a>
        <a href="contact.html">Contact us</a>
