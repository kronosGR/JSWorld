  <body>
    <div class="wrapper">
      <header>
        <a href="index.html">
          <img src="/images/logo.png" alt="Logo" class="logo" />
        </a>
        <section>
          <label for="search">
            <img src="images/search.png" alt="Search" class="search-image" />

          <input type="checkbox" name="search" id="search" />
          <form action="search.html" method="GET" id="search-form">

          <label for="menu">

          </div>
        </div> 
        <article class="tutorial"></article>

          <span class="close--btn">X</span>
          <figure>
            <img class="modal-window--img" alt="full size image"/>
            <figcaption class="modal-window--figcaption"></figcaption>
          </figure>
        </div>
        <section id="comments">
          <h2>Comments</h2>
          <p id="login-warning"><a href="account.html#login">Login</a> or <a href="account.html#reg-page">Register</a> to post your comment</p>
          <div id="comment-list">

          </div>
          <form id="comment--form">
            <label for="comment">
              Your comment
              <textarea name="comment" id="comment"></textarea>
            </label>
            <p id="com-feedback"></p>
            <button type="submit" disabled>Post</button>
