  <body  id="register">
    <div class="wrapper">
      <header>
        <a href="index.html">
          <img src="/images/logo.png" alt="Logo" class="logo" />
        </a>
        <section>
          <label for="search">
            <img src="images/search.png" alt="Search" class="search-image" />
          </label>
          <input type="checkbox" name="search" id="search" />
          <form action="search.html" method="GET" id="search-form">
            <input
              title="Search"
              type="text"
              id="searchFor"
              name="searchFor"
              placeholder="Press enter to search"
            />
          </form>

          <a href="account.html">
            <img src="images/account.png" alt="Account" class="account-image" />
          </a>

          <label for="menu">
            <img src="images/menu.png" alt="Menu" class="menu-image" />
          </label>
          <input type="checkbox" name="menu" id="menu" />
          <nav>
            <span class="menu-title">Menu</span>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="tutorials.html">Tutorials</a></li>
              <li><a href="about.html">About us</a></li>
              <li><a href="contact.html">Contact us</a></li>
            </ul>
            <img src="images/logo.png" alt="JS World" class="nav--img" />
          </nav>
        </section>
      </header>

      <main id="top">
        <h1>Your Account</h1>
        <ul class="account-nav">
          <li><a href="#edit">Personal Information</a></li>
          <li><a href="#pass">Password</a></li>
          <li><a href="#comments">Comments</a></li>
          <li><a href="" id="logout">Logout</a></li>
        </ul>
        <hr>
        <div id="edit">
          <h2>Edit your information</h2>
          <section class="container">
            <form id="personal--form">
              <label for="first-name">
                First Name
                <input type="text" name="first-name" id="first-name">
              </label>
              <label for="last-name">
                Last Name
                <input type="text" name="last-name" id="last-name">
              </label>
              <label for="nickname">
                Nickname
                <input type="text" name="nickname" id="nickname">
              </label>
              <label for="email">
                Email
                <input type="email" name="email" id="email">
              </label>              
              <label for="extra-info">
                Extra information
                <textarea name ="extra-info" id="extra-info"></textarea>
              </label>
              <label for="url">
                Url
                <input type="text" name="url" id="url">
              </label>
              <button type="submit">Save</button>
              <span id="feedback-personal"></span>
            </form>
            <a href="#top" class="to-top">Top</a>
          </section>
        </div>
        <hr>
        <div id="pass">
          <h2>Change your password</h2>
          <section class="container">
            <form id="password--form">
              <label for="password">
                Password
                <input type="password" name="password" id="password">
              </label>
              <label for="password2">
                Retype password
                <input type="password" name="password2" id="password2">
              </label>
              <button type="submit" disabled>Save</button>
              <span id="feedback-password"></span>
            </form>
            <a href="#top" class="to-top">Top</a>
          </section>
        </div>
        <hr>
        <div id="comments">
          <h2>My comments</h2>
          <section class="container" id="my-comments">
            
          </section>
        </div>
      </main>

      <footer>
        <a href="index.html">Home</a>
        <a href="tutorials.html">Tutorials</a>
        <a href="about.html">About us</a>
        <a href="contact.html">Contact us</a>
      </footer>
    </div>
